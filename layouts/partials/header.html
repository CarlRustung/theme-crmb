<header class="site-header">

    <div id="site-title" href="/">{{ .Site.Title }}</div>

    <nav id="site-nav">
		<ul>
			<li><a class="page-link" href="/">Home</a></li>
			{{ range .Site.Menus.main }}
			<li><a class="page-link" href="{{ .URL | relLangURL | safeURL }}">{{ .Name }}</a></li>
			{{ end }}
		</ul>
    </nav>

	<button class="theme-toggle">Day/Night</button>

</header>
