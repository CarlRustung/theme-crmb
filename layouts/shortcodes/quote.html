<blockquote {{ with .Get "link" }} cite="{{ . | safeURL }}"{{ end }}>
    {{ .Inner | markdownify }}
    <footer>
        <div class="attribution">{{ .Get "attr" }}</div>
        {{ if .Get "link" }}<a href="{{ .Get "link" | safeURL }}">{{ end }}<cite>{{ .Get "source" }}</cite>{{ if .Get "link" }}</a>{{ end }}
        {{ with .Get "add" }}
        <div>{{ . }}</div>
        {{ end }}
    </footer>
</blockquote>
