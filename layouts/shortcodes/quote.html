<blockquote {{ with .Get "link" }} cite="{{ . | safeURL }}"{{ end }}>
    {{ .Inner | markdownify }}
    <footer>
        <div class="attribution">{{ .Get "attr" }}</div>
        <cite>{{ .Get "source" }}</cite>
        {{ with .Get "add" }}
        <div>{{ . }}</div>
        {{ end }}
    </footer>
</blockquote>
